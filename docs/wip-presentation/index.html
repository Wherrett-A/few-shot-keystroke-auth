		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){

			}
			forgetPop = true;

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}

			}
	};

## Research Questions
- Can a metric-learning approach result in accurate few-shot enrolment?
- Will an adaptive fine-tuning mechanism mitigate behavioural drift without increasing **FAR**?
- How does the proposed system compare to a baseline **KD** model?
</div>

<aside class="notes"><ul>
<li><strong>FAR:</strong> False Activation Rate</li>
<li><strong>KD:</strong> Keystroke Dynamics</li>
</ul>
<p><strong>Problem Statement:</strong></p>
<ul>
<li>Traditional keystroke authentication requires large training datasets (1000+ keystrokes)</li>
<li>User typing patterns drift over time due to fatigue, injury, or habit changes</li>
<li>Current systems fail with limited enrolment data and long-term usage
<strong>Research Significance:</strong></li>
<li>Addresses critical gap in behavioural biometrics for practical deployment</li>
<li>Potential to enable secure authentication with minimal user friction</li>
<li>Applications in remote work security, financial services, and sensitive systems
<strong>Innovation Focus:</strong></li>
<li>Novel combination of metric learning + adaptive fine-tuning</li>
<li>Free-text approach (no fixed passphrases required)</li>
<li>Continuous authentication rather than one-time verification</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" fade-up="true" -->

notes:

	- will act as a baseline model for comparison
	- uses CNN-RNN hybrid models (CNN extract higher level keystroke data)
	- EER 2.67-5.97%
	- requires large volumes of enrolment data
- Bellet et al
	- provides the foundation for out approach
	- books covers basic concepts - advanced applications

## Literature Review & Gap Analysis
### Few-Shot Learning
- **Koch et al. (2015)** - "Siamese Neural Networks for One-shot Image Recognition"
- **Snell et al. (2017)** - "Prototypical Networks for Few-shot Learning"
- **Finn et al. (2017)** - "Model-Agnostic Meta-Learning for Fast Adaptation of Deep Networks"

notes:
- Koch et al
	- introduces use of Siamese networks for meta learning
	- metric based meta-learning
- Snell et al
	- uses Prototypical Network
	- less suited as would require imposter samples
	- could be useful for adaptive finetuning mechanism
- Finn et al
	- MAML
	- **Optimization-Based** meta-learning approach
	- can be applied to any gradient-based model
	- trains models to be easily adaptable
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->

## Literature Review & Gap Analysis
### Behavioural Drift
- **Ali & Hassan. (2025)** - "Enhancing User-Centric Security using Machine Learning Techniques for Continuous Authentication using Keystroke Dynamics"
- **Mondal & Bours. (2017)** - "A study on continuous authentication using a combination of keystroke and mouse biometrics"
- **Finn et al. (2017)** - "Model-Agnostic Meta-Learning for Fast Adaptation of Deep Networks"

notes:
- Ali & Hassan
	- Uses LSTM-CNN (combats memory loss over time)
	- long short term memory (type of RNN)
	- Convolutional neural network
	- Recurrent neural network
	- improves behavioural dynamics
- Mondal & Bours
	- uses a dynamic trust model
	- that reacts to user actions and can account for short-term behavioural drift (posture change/ fatigue)
- Finn et al
	- MAML models are made to be very generalisable and therefore can easily adapt

(CNN-LSTM-SNN?)
